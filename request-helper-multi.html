<link rel="import" href="request-helper.html">

<script>
  'use strict';

  /* exported EtoolsMultiUploadRequest */
  /**
   * @polymer
   * @mixinFunction
   */
  const EtoolsMultiUploadRequest = baseClass => class extends EtoolsUploadRequest(baseClass) {
    static get properties() {
      return {
        // True if you can upload more than one file at a time
        endpointAcceptsMulti: {
          type: Boolean,
          value: false
        },
        cancelUpload: {
          type: Boolean,
          value: false
        }
      };
    }
  };
</script>
